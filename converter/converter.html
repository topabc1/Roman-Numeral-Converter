<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='../converter/converter.css'>
    <title>Roman Numeral Converter</title>

  </head>

  <body>
    <div id='img-div'>
      <img loading='lazy' src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" />
    </div>

    <div id='h1-div'>
      <h1>
        ROMAN NUMERAL CONVERTER
      </h1>
    </div>

    <div id='input-div'>
      <h2>
        Enter a Number:
      </h2>
      <input required min="1" max="3999" id="number" type='number'>
      <button type='submit' id='convert-btn'>Convert</button>
    </div>

    <div id='output'>
    </div>

    <script src='../converter/converter.js'></script>
  </body>
</html>
